<body>
<form [formGroup]="resetFrom" class="reset-from">

  <mat-card style="text-align: center; background: transparent; border-color: white; height:auto">

    <h2>Login Here</h2>

    <mat-card-content>
      <p>
        <mat-form-field appearance="standard" style="width: 80%;">
          <mat-label style="color: darkgray; text-align: center">Verify your password</mat-label>
          <input type="text" formControlName="oldPassword" [ngClass]="{'is-invalid': submitted && f.oldPassword.errors }"
                 matInput>
          <mat-hint *ngIf="submitted && f.username.errors">
            <mat-hint *ngIf="f.username.errors.required" style="color: red">Old password is required</mat-hint>
          </mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard" style="width: 80%">
          <mat-label style="color: darkgray">Enter new password</mat-label>
          <input matInput type="password"  formControlName="newPassword"
                 placeholder="" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">
          <mat-hint *ngIf="submitted && f.password.errors">
            <mat-hint *ngIf="f.password.errors.required;" style="color: red">New password is required</mat-hint>
          </mat-hint>

        </mat-form-field>
      </p>

    </mat-card-content>
    <br>
    <mat-card-actions>
      <button mat-button class="btn_login" [disabled]="loading" (click)="onSubmit()">Reset</button>
      <br>
    </mat-card-actions>
  </mat-card>
</form>
</body>
