<body>
<div class="container" >
  <h2 class="name">{{topics[0].postTitle}}</h2>

<div class="list-container">
<topic-component  *ngFor="let topic of topics" [topic]="topic"
  (deleteEvent) = "deleteThis($event)">
</topic-component>

<mat-paginator style="width: 100%;"
  [length]="count"
  [pageSize]="currentItemPerPage"
  [pageSizeOptions]="numberOfPages"
  (page)="onPaginateChange($event)"
  [showFirstLastButtons]="true">
</mat-paginator>
</div>

<div style="width: 95%; margin-left: 5%">
  <div class="n_t_div">
    <img src="https://angularcli.s3.amazonaws.com/asserts/img/pen.png" class="n_t_img" alt="">
    <a class="new_topic">New Comment</a>
  </div>
    <span  class="sp"></span>
    <label>
          <textarea #data maxlength="800" class="ta" [(ngModel)]="subPost" name="sub_post"
                    placeholder="Comment Here!"></textarea>

    </label>
  <span style="font-size: 12px; margin-right: 30%; float: right; margin-top: 5px; color: #888888">
            {{800 - data.value.length}} / 800 characters</span>
  <div style="width: 60%; height: auto; float: left">
    <div *ngIf="isInvalid" class="div-error">
      <a class="error-a">{{errorMessage}}!</a>
    </div>
    <button mat-button  class = "btn_submit" (click)="onSubmit(data.value)">Submit</button>
  </div>

</div>
  <div class="div-last">
    <a class="bottom-a-1"> @2019 Group Raiser</a>&nbsp;
    <a  mat-flat-button [disableRipple]="true" class="bottom-a"> Help </a> &nbsp;
    <a mat-flat-button [disableRipple]="true" class="bottom-a"> Contact </a> &nbsp;
    <a mat-flat-button [disableRipple]="true" class="bottom-a"> Privacy </a> &nbsp;
    <a mat-flat-button [disableRipple]="true" class="bottom-a"> About Us </a> &nbsp;
    <a class="bottom-a-1" > Group Raiser </a>
  </div>
</div>

</body>
